<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/plus.html" />

	<title>Cadastro</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">

		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html">
          <span class="align-middle">Recursos</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Sub-Pages
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="/home">
              <i class="align-middle" data-feather="home"></i> <span class="align-middle">Home</span>
            </a>
					</li>
					<li class="sidebar-item ">
						<a class="sidebar-link" href="/gastos">
              <i class="align-middle" data-feather="dollar-sign"></i> <span class="align-middle">Gastos</span>
            </a>
					</li>
                    <li class="sidebar-item active ">
						<a class="sidebar-link" href="/cadastro">
              <i class="align-middle" data-feather="plus"></i> <span class="align-middle">Cadastros</span>
            </a>
					</li>

				</ul>

		</nav>



		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Novo Gasto</h1>
							<p class="lead">
								Preencha as informações para o novo gasto
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="/cadastro" method="post">
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input class="form-control form-control-lg" type="text" name="name" placeholder="Enter name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Categoria</label>
											<input class="form-control form-control-lg" type="text" name="categoria" placeholder="Enter category" />
										</div>
										<div class="mb-3">
											<label class="form-label">Data</label>
											<input class="form-control form-control-lg" type="date" name="data" placeholder="Enter date" />
										</div>
                                        <div class="mb-3">
											<label class="form-label">Valor</label>
											<input class="form-control form-control-lg" type="number" name="valor" placeholder="Enter amount" />
										</div>
                                        <div class="mb-3">
											<label class="form-label">Local</label>
											<input class="form-control form-control-lg" type="text" name="local" placeholder="Enter local" />
										</div>
                                        <div class="mb-3">
											<label class="form-label">Descrição</label>
											<input class="form-control form-control-lg" type="text" name="descrição" placeholder="Enter description" />
										</div>
										<div class="text-center mt-3">
											 <button type="submit" class="btn btn-lg btn-primary">Add</button> 
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/app.js"></script>

</body>

</html>
