<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-profile.html" />

	<title>Profile</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<style>

.caixaTexto {
	width: 100%;
    padding: 15px;	
    margin: 5px 0 22px 0;
    border: none;
    background: transparent;
}

</style>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html">
          <span class="align-middle">Recursos</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="/home">
              <i class="align-middle" data-feather="home"></i> <span class="align-middle">Home</span>
            </a>
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="pages-profile.html">
              <i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span>
            </a>
					</li>

				</ul>

		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						
						
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                <i class="align-middle" data-feather="settings"></i>
              </a>							
			</nav>

			<main class="content">
					<div class="mb-3">
						<h1 class="h3 d-inline align-middle" id="name" ></h1>
					</div>

					<form action="/profile" method="post">

						<div>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="caixaTexto"
							required>
						</div>
					
						<div>
							<label for="emprego">Emprego</label>
							<input type="text" id="emprego" name="emprego" class="caixaTexto"
							required>
						</div>
					
						<div>
							<label for="renda">Renda</label>
							<input type="text" id="renda" name="renda" class="caixaTexto"
							required>
						</div>
					
						<div>
							<label for="dividas">Dividas</label>
							<input type="text" id="dividas" name="dividas" class="caixaTexto" 
							required>
						</div>
					
						<div>
							<label for="Investimentos">Investimentos</label>
							<input type="text" id="investimentos" name="investimentos" class="caixaTexto" 
							required>
						</div>
						<button type="submit">Cadastrar</button>				
					</form>
						 
			</main>
		</div>
	</div>

	<script src="js/app.js"></script>

</body>

<script>
	let dados = " <%= aux  %>";
	dados = dados.split(",")
	console.log(dados)
	document.getElementById("name").innerHTML = dados[0] + "," + dados[1];
	document.getElementById("emprego").defaultValue = dados[1]
	document.getElementById("email").defaultValue = dados[2]
	document.getElementById("dividas").defaultValue = dados[3]
	document.getElementById("investimentos").defaultValue = dados[4]
	document.getElementById("renda").defaultValue = dados[5]
	
</script>

</html>
